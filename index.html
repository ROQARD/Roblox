<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Stats | Stable Edition</title>
    <style>
        :root {
            --bg: #0d0d12;
            --card: #16161e;
            --accent: #00ff88;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --error: #ff4d4d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .search-area { width: 100%; max-width: 600px; text-align: center; margin-bottom: 40px; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; letter-spacing: -1px; }
        
        .input-box {
            display: flex;
            background: var(--card);
            padding: 10px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { transform: scale(1.02); }
        button:disabled { opacity: 0.5; }

        /* Stats Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
            display: none;
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card-big { grid-column: span 2; display: flex; align-items: center; gap: 20px; }
        .card-big img { width: 80px; height: 80px; border-radius: 15px; }

        .label { color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        .value { font-size: 1.5rem; font-weight: 800; }

        #error-msg {
            color: var(--error);
            background: rgba(255, 77, 77, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="search-area">
        <h1>Roblox Explorer</h1>
        <p style="color: var(--text-dim); margin-bottom: 25px;">Enter a Place ID to fetch real-time data</p>
        <div class="input-box">
            <input type="text" id="idInput" placeholder="Place ID (e.g. 920587237)">
            <button id="searchBtn" onclick="fetchData()">Analyze</button>
        </div>
        <div id="error-msg"></div>
    </div>

    <div class="grid" id="statsGrid">
        <div class="card card-big">
            <img id="gameIcon" src="">
            <div>
                <h2 id="gameTitle">Game Name</h2>
                <p id="gameCreator" style="color: var(--accent)"></p>
            </div>
        </div>
        <div class="card"><div class="label">Playing Now</div><div class="value" id="valPlaying">0</div></div>
        <div class="card"><div class="label">Visits</div><div class="value" id="valVisits">0</div></div>
        <div class="card"><div class="label">Favorites</div><div class="value" id="valFavs">0</div></div>
        <div class="card"><div class="label">Rating</div><div class="value" id="valLikes">0%</div></div>
    </div>

    <script>
        // We use one reliable CORS proxy to hit official Roblox domains
        const PROXY = "https://corsproxy.io/?";

        async function fetchData() {
            const input = document.getElementById('idInput').value.trim();
            const placeId = input.match(/\d+/)?.[0];
            const btn = document.getElementById('searchBtn');
            const errorDiv = document.getElementById('error-msg');
            const grid = document.getElementById('statsGrid');

            if (!placeId) return alert("Enter a valid ID");

            btn.disabled = true;
            btn.innerText = "Searching...";
            errorDiv.style.display = "none";
            grid.style.display = "none";

            try {
                // 1. Get Universe ID
                const uRes = await fetch(`${PROXY}https://apis.roblox.com/universes/v1/places/${placeId}/universe`);
                if (!uRes.ok) throw new Error("Could not find game. Is the ID correct?");
                const uData = await uRes.json();
                const universeId = uData.universeId;

                // 2. Fetch all stats from official Roblox domains via CORS Proxy
                const [info, votes, icons] = await Promise.all([
                    fetch(`${PROXY}https://games.roblox.com/v1/games?universeIds=${universeId}`).then(r => r.json()),
                    fetch(`${PROXY}https://games.roblox.com/v1/games/votes?universeIds=${universeId}`).then(r => r.json()),
                    fetch(`${PROXY}https://thumbnails.roblox.com/v1/games/icons?universeIds=${universeId}&size=150x150&format=Png`).then(r => r.json())
                ]);

                const game = info.data[0];
                const vote = votes.data[0];

                // 3. Update UI
                document.getElementById('gameTitle').innerText = game.name;
                document.getElementById('gameCreator').innerText = `by ${game.creator.name}`;
                document.getElementById('gameIcon').src = icons.data[0].imageUrl;
                document.getElementById('valPlaying').innerText = game.playing.toLocaleString();
                document.getElementById('valVisits').innerText = nFormatter(game.visits);
                document.getElementById('valFavs').innerText = nFormatter(game.favoritedCount);
                
                const ratio = vote.upVotes + vote.downVotes === 0 ? 0 : Math.round((vote.upVotes / (vote.upVotes + vote.downVotes)) * 100);
                document.getElementById('valLikes').innerText = `${ratio}%`;

                grid.style.display = "grid";

            } catch (err) {
                errorDiv.innerText = "Error: Roblox is blocking this request. Try again in a few minutes or use a different ID.";
                errorDiv.style.display = "block";
            } finally {
                btn.disabled = false;
                btn.innerText = "Analyze";
            }
        }

        function nFormatter(num) {
            return new Intl.NumberFormat('en-US', { notation: "compact", compactDisplay: "short" }).format(num);
        }
    </script>
</body>
</html>
