<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Explorer</title>
    <style>
        :root {
            --bg-color: #0b0b0e;
            --card-bg: rgba(26, 26, 32, 0.8);
            --accent: #00e676;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent);
            color: var(--text-primary);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 2rem;
            min-height: 100vh;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        /* Navigation Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        .tab-btn {
            background: var(--card-bg);
            border: var(--glass-border);
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        /* Search Sections */
        .search-section { display: none; margin-bottom: 2rem; }
        .search-section.active { display: block; }

        .input-group {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            padding: 8px;
            border-radius: 16px;
            border: var(--glass-border);
            backdrop-filter: blur(10px);
        }
        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            font-size: 1rem;
            outline: none;
        }
        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Results List (For Search/Recents) */
        .results-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .result-card {
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }
        .result-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .result-card img { width: 100%; border-radius: 8px; margin-bottom: 8px; }
        .result-card p { font-size: 0.9rem; font-weight: 500; }

        /* Main Stats Display */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            display: none;
        }
        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 20px;
            border: var(--glass-border);
            backdrop-filter: blur(10px);
        }
        .card-header { grid-column: span 4; display: flex; align-items: center; gap: 2rem; }
        .big-icon { width: 120px; height: 120px; border-radius: 24px; }
        .card h3 { color: var(--text-secondary); font-size: 0.8rem; text-transform: uppercase; margin-bottom: 0.5rem; }
        .card .value { font-size: 1.6rem; font-weight: 800; }

        #error-log { color: #ff5252; text-align: center; margin-top: 1rem; font-weight: 500; }

        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .card-header { grid-column: span 2; flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('id-tab')">Find by ID</button>
        <button class="tab-btn" onclick="switchTab('search-tab')">Search Games</button>
        <button class="tab-btn" onclick="switchTab('user-tab')">User Recents</button>
    </div>

    <div id="id-tab" class="search-section active">
        <div class="input-group">
            <input type="number" id="placeIdInput" placeholder="Enter Game/Place ID (e.g. 920587237)">
            <button onclick="fetchStatsById()">Get Stats</button>
        </div>
    </div>

    <div id="search-tab" class="search-section">
        <div class="input-group">
            <input type="text" id="gameQueryInput" placeholder="Search for a game name...">
            <button onclick="searchGames()">Search</button>
        </div>
        <div id="search-results" class="results-list"></div>
    </div>

    <div id="user-tab" class="search-section">
        <div class="input-group">
            <input type="text" id="usernameInput" placeholder="Enter Roblox Username...">
            <button onclick="fetchUserRecents()">Find Games</button>
        </div>
        <div id="user-results" class="results-list"></div>
    </div>

    <p id="error-log"></p>

    <div class="stats-grid" id="statsGrid">
        <div class="card card-header">
            <img id="statIcon" class="big-icon" src="">
            <div>
                <h1 id="statTitle">Game Title</h1>
                <p id="statCreator" style="color: var(--accent)">By Unknown</p>
            </div>
        </div>
        <div class="card"><h3>Active</h3><div class="value" id="valActive">0</div></div>
        <div class="card"><h3>Visits</h3><div class="value" id="valVisits">0</div></div>
        <div class="card"><h3>Likes</h3><div class="value" id="valLikes">0%</div></div>
        <div class="card"><h3>Favorites</h3><div class="value" id="valFavs">0</div></div>
        <div class="card" style="grid-column: span 4;">
            <h3>Description</h3>
            <p id="statDesc" style="font-size: 0.95rem; line-height: 1.6; color: #cbd5e1;"></p>
        </div>
    </div>
</div>

<script>
    const PROXY = "https://corsproxy.io/?";

    function switchTab(tabId) {
        document.querySelectorAll('.search-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    async function fetchStatsById(placeId) {
        if (!placeId) placeId = document.getElementById('placeIdInput').value;
        const errorLog = document.getElementById('error-log');
        const grid = document.getElementById('statsGrid');
        errorLog.innerText = "";
        
        try {
            // Step 1: Get Universe ID
            const univRes = await fetch(`${PROXY}https://apis.roblox.com/universes/v1/places/${placeId}/universe`);
            const univData = await univRes.json();
            if (!univData.universeId) throw new Error("Could not map Place ID to a Game Universe.");
            const uID = univData.universeId;

            // Step 2: Fetch Multi-stats
            const [gInfo, gVotes, gIcon] = await Promise.all([
                fetch(`${PROXY}https://games.roblox.com/v1/games?universeIds=${uID}`).then(r => r.json()),
                fetch(`${PROXY}https://games.roblox.com/v1/games/votes?universeIds=${uID}`).then(r => r.json()),
                fetch(`${PROXY}https://thumbnails.roblox.com/v1/games/icons?universeIds=${uID}&size=150x150&format=Png`).then(r => r.json())
            ]);

            const game = gInfo.data[0];
            const votes = gVotes.data[0];
            
            // Step 3: Fill UI
            document.getElementById('statTitle').innerText = game.name;
            document.getElementById('statCreator').innerText = `By ${game.creator.name}`;
            document.getElementById('statIcon').src = gIcon.data[0].imageUrl;
            document.getElementById('statDesc').innerText = game.description || "No description provided.";
            document.getElementById('valActive').innerText = game.playing.toLocaleString();
            document.getElementById('valVisits').innerText = game.visits.toLocaleString();
            document.getElementById('valFavs').innerText = game.favoritedCount.toLocaleString();
            
            const ratio = votes.upVotes + votes.downVotes === 0 ? 0 : Math.round((votes.upVotes / (votes.upVotes + votes.downVotes)) * 100);
            document.getElementById('valLikes').innerText = `${ratio}%`;

            grid.style.display = 'grid';
            grid.scrollIntoView({ behavior: 'smooth' });

        } catch (err) {
            errorLog.innerText = "Error: " + err.message;
        }
    }

    async function searchGames() {
        const query = document.getElementById('gameQueryInput').value;
        const resultsDiv = document.getElementById('search-results');
        resultsDiv.innerHTML = "Searching...";

        try {
            const res = await fetch(`${PROXY}https://games.roblox.com/v1/games/list?model.keyword=${encodeURIComponent(query)}`);
            const data = await res.json();
            resultsDiv.innerHTML = "";

            data.games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<img src="${game.imageToken}"><p>${game.name}</p>`;
                card.onclick = () => fetchStatsById(game.placeId);
                resultsDiv.appendChild(card);
            });
        } catch (err) { resultsDiv.innerHTML = "Search failed."; }
    }

    async function fetchUserRecents() {
        const username = document.getElementById('usernameInput').value;
        const resultsDiv = document.getElementById('user-results');
        resultsDiv.innerHTML = "Locating user...";

        try {
            // Get User ID
            const userRes = await fetch(`${PROXY}https://users.roblox.com/v1/users/search?keyword=${username}&limit=1`);
            const userData = await userRes.json();
            if (!userData.data.length) throw new Error("User not found");
            const userId = userData.data[0].id;

            // Get Recent Games
            resultsDiv.innerHTML = "Fetching history (Privacy settings must be public)...";
            const recentRes = await fetch(`${PROXY}https://games.roblox.com/v1/users/${userId}/games/list?model.recentGamesFilter=All`);
            const recentData = await recentRes.json();
            
            resultsDiv.innerHTML = "";
            if (!recentData.data.length) resultsDiv.innerHTML = "No public recent games found.";

            recentData.data.forEach(game => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<p>${game.name}</p>`; // Note: Recent games API has limited images, we show text
                card.onclick = () => fetchStatsById(game.placeId);
                resultsDiv.appendChild(card);
            });
        } catch (err) { resultsDiv.innerHTML = err.message; }
    }
</script>

</body>
</html>
