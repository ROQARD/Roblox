<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Game Stats | 2026 Stealth</title>
    <style>
        :root { --bg: #050505; --card: #111; --accent: #00e676; --text: #eee; --dim: #888; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { width: 100%; max-width: 500px; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #222; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; }
        button { width: 100%; padding: 12px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 5px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 500px; display: none; }
        .stat { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .val { font-size: 1.2rem; font-weight: bold; color: var(--accent); }
        .label { font-size: 0.7rem; color: var(--dim); text-transform: uppercase; }
        #results { width: 100%; max-width: 500px; margin-top: 10px; }
        .item { padding: 10px; background: #1a1a1a; margin-bottom: 5px; border-radius: 5px; cursor: pointer; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="box">
        <h2 style="margin-top:0">Stealth Explorer</h2>
        <input type="text" id="userInput" placeholder="Enter Place ID or Username">
        <button onclick="handleSearch('id')">Search Game ID</button>
        <button onclick="handleSearch('user')" style="background: #333; color: #fff; margin-top:10px;">Find User's Recents</button>
        <p id="msg" style="font-size: 0.8rem; color: var(--dim); margin-top:10px;"></p>
    </div>

    <div id="results"></div>

    <div class="grid" id="stats">
        <div class="stat" style="grid-column: span 2;">
            <div class="label" id="gName">Game Name</div>
            <div class="val" id="gCreator">Creator</div>
        </div>
        <div class="stat"><div class="label">Playing</div><div class="val" id="vPlay">0</div></div>
        <div class="stat"><div class="label">Visits</div><div class="val" id="vVisit">0</div></div>
        <div class="stat"><div class="label">Likes</div><div class="val" id="vLike">0%</div></div>
        <div class="stat"><div class="label">Favs</div><div class="val" id="vFav">0</div></div>
    </div>

<script>
    // These are Base64 encoded URLs to hide "Roblox" from your device's filter
    const endpoints = {
        univ: "aHR0cHM6Ly9hcGlzLnJvYmxveC5jb20vdW5pdmVyc2VzL3YxL3BsYWNlcy8=", // apis.roblox.com...
        game: "aHR0cHM6Ly9nYW1lcy5yb2Jsb3guY29tL3YxL2dhbWVzP3VuaXZlcnNlSWRzPQ==", // games.roblox.com...
        vote: "aHR0cHM6Ly9nYW1lcy5yb2Jsb3guY29tL3YxL2dhbWVzL3ZvdGVzP3VuaXZlcnNlSWRzPQ==",
        user: "aHR0cHM6Ly91c2Vycy5yb2Jsb3guY29tL3YxL3VzZXJzL3NlYXJjaD9rZXl3b3JkPQ==",
        recent: "aHR0cHM6Ly9nYW1lcy5yb2Jsb3guY29tL3YxL3VzZXJzLw=="
    };

    const PROXY = "https://api.codetabs.com/v1/proxy?quest=";

    async function stealthFetch(key, suffix = "") {
        const url = atob(endpoints[key]) + suffix;
        const res = await fetch(PROXY + encodeURIComponent(url));
        return res.json();
    }

    async function handleSearch(type) {
        const input = document.getElementById('userInput').value.trim();
        const msg = document.getElementById('msg');
        const resDiv = document.getElementById('results');
        resDiv.innerHTML = "";
        msg.innerText = "Connecting via bridge...";

        try {
            if (type === 'id') {
                await showGameStats(input);
            } else {
                // Find User ID first
                const userData = await stealthFetch('user', input + "&limit=1");
                if (!userData.data.length) throw "User not found";
                const uid = userData.data[0].id;
                
                // Get Recents
                msg.innerText = "Fetching player history...";
                const recentData = await stealthFetch('recent', `${uid}/games/list?model.recentGamesFilter=All`);
                
                recentData.data.forEach(g => {
                    const d = document.createElement('div');
                    d.className = 'item';
                    d.innerHTML = `<span>${g.name}</span> <small style="color:var(--accent)">View Stats â†’</small>`;
                    d.onclick = () => showGameStats(g.placeId);
                    resDiv.appendChild(d);
                });
                msg.innerText = "Found " + recentData.data.length + " games. Select one:";
            }
        } catch (e) {
            msg.innerText = "Error: Access Denied by Filter.";
            console.error(e);
        }
    }

    async function showGameStats(pid) {
        document.getElementById('msg').innerText = "Analyzing game " + pid + "...";
        const uData = await stealthFetch('univ', pid + "/universe");
        const uid = uData.universeId;

        const [g, v] = await Promise.all([
            stealthFetch('game', uid),
            stealthFetch('vote', uid)
        ]);

        const data = g.data[0];
        const vote = v.data[0];

        document.getElementById('gName').innerText = data.name;
        document.getElementById('gCreator').innerText = "by " + data.creator.name;
        document.getElementById('vPlay').innerText = data.playing.toLocaleString();
        document.getElementById('vVisit').innerText = (data.visits / 1000000).toFixed(1) + "M";
        document.getElementById('vFav').innerText = (data.favoritedCount / 1000).toFixed(1) + "K";
        
        const ratio = Math.round((vote.upVotes / (vote.upVotes + vote.downVotes)) * 100);
        document.getElementById('vLike').innerText = ratio + "%";

        document.getElementById('stats').style.display = "grid";
        document.getElementById('msg').innerText = "Done.";
    }
</script>
</body>
</html>
