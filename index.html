<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoStats | RoProxy Engine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        :root {
            --bg: #030303;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #00ffa2;
            --text: #ffffff;
            --text-dim: #999;
            --higher: #00ff88;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 600px; }

        /* Search Section */
        .search-section {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 28px;
            margin-bottom: 25px;
            text-align: center;
        }

        h1 { font-weight: 800; font-size: 2.8rem; letter-spacing: -2px; margin-bottom: 15px; }
        .accent-text { color: var(--accent); }
        
        .compare-box {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 18px;
            border: 1px solid var(--border);
            margin: 20px 0;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            font-size: 1rem;
            outline: none;
            border-bottom: 2px solid var(--border);
        }
        input:focus { border-bottom: 2px solid var(--accent); }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px 45px;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1rem;
            width: 100%;
        }

        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* Dashboard Grid */
        .monitor-grid { display: none; flex-direction: column; gap: 15px; }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 22px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .header-card {
            display: flex;
            align-items: center;
            gap: 20px;
            background: linear-gradient(135deg, rgba(0,255,162,0.07) 0%, rgba(255,255,255,0.02) 100%);
        }

        .header-card img { width: 70px; height: 70px; border-radius: 20px; }
        .label { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 8px; }
        .value { font-size: 1.4rem; font-weight: 800; transition: transform 0.5s ease-out, color 0.5s; display: inline-block; }
        
        /* Growth Animation */
        .growth-up {
            animation: slideUp 0.6s ease-out;
            color: var(--higher) !important;
        }
        @keyframes slideUp {
            0% { transform: translateY(10px); opacity: 0.5; }
            50% { transform: translateY(-5px); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .desc-box { max-height: 80px; overflow-y: auto; color: #bbb; line-height: 1.5; font-size: 0.85rem; padding-right: 10px; }
        .desc-box::-webkit-scrollbar { width: 4px; }
        .desc-box::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        #status { font-size: 0.85rem; color: var(--accent); text-align: center; font-weight: 600; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-section">
            <h1>Ro<span class="accent-text">Stats</span></h1>
            <div class="compare-box">
                <input type="text" id="placeId" placeholder="Enter Place ID...">
            </div>
            <button onclick="startMonitor()">Connect via RoProxy</button>
            <div id="status"></div>
        </div>

        <div class="monitor-grid" id="compGrid">
            <div id="cardContent"></div>
        </div>
    </div>

<script>
    // Direct RoProxy configuration
    const DOMAIN = "roproxy.com"; 

    // API Routes mapped to RoProxy subdomains
    const APIS = {
        universe: (id) => `https://apis.${DOMAIN}/universes/v1/places/${id}/universe`,
        games: (uid) => `https://games.${DOMAIN}/v1/games?universeIds=${uid}`,
        icon: (uid) => `https://thumbnails.${DOMAIN}/universes/v1/icons?universeIds=${uid}&size=150x150&format=Png&isCircular=false`,
        passes: (uid) => `https://games.${DOMAIN}/v1/games/${uid}/game-passes?limit=10&sortOrder=Asc`
    };

    let refreshInterval;
    let lastPlayerCount = 0;

    function smartFormat(n) {
        if (!n || isNaN(n)) return "0";
        if (n >= 1e9) return (n / 1e9).toFixed(2) + "B";
        if (n >= 1e6) return (n / 1e6).toFixed(1) + "M";
        if (n >= 1e3) return (n / 1e3).toFixed(1) + "K";
        return n.toLocaleString();
    }

    async function fetchData(url) {
        const res = await fetch(url);
        if (!res.ok) throw new Error("RoProxy Error");
        return res.json();
    }

    async function getGameData() {
        const pid = document.getElementById('placeId').value.trim().match(/\d+/)?.[0];
        if (!pid) return;

        const status = document.getElementById('status');
        const grid = document.getElementById('compGrid');
        const cardContent = document.getElementById('cardContent');

        try {
            // 1. Get Universe ID
            const univ = await fetchData(APIS.universe(pid));
            const uid = univ.universeId;

            // 2. Fetch Data
            const [game, icon, passes] = await Promise.all([
                fetchData(APIS.games(uid)),
                fetchData(APIS.icon(uid)),
                fetchData(APIS.passes(uid))
            ]);

            const d = game.data[0];
            const currentPlayers = d.playing;
            const passCount = passes.data.length; // Basic count of first page
            
            // Ticker Logic
            let activeClass = "";
            if (currentPlayers > lastPlayerCount && lastPlayerCount !== 0) {
                activeClass = "growth-up";
            }
            lastPlayerCount = currentPlayers;

            // Render
            cardContent.innerHTML = `
                <div class="card header-card">
                    <img src="${icon.data[0]?.imageUrl}">
                    <div>
                        <h2>${d.name}</h2>
                        <div class="accent" style="font-weight:600; color:var(--accent);">ID: ${pid}</div>
                    </div>
                </div>
                
                <div class="card desc-box">${d.description || "No description."}</div>
                
                <div class="card">
                    <div class="label">Live Players</div>
                    <div class="value ${activeClass}" style="font-size: 2rem;">${smartFormat(currentPlayers)}</div>
                </div>

                <div class="card" style="display:flex; flex-direction:row; justify-content:space-between; align-items:center;">
                   <div>
                        <div class="label">Total Visits</div>
                        <div class="value" style="font-size:1.2rem;">${smartFormat(d.visits)}</div>
                   </div>
                   <div style="text-align:right;">
                        <div class="label">Game Passes</div>
                        <div class="value" style="font-size:1.2rem;">${passCount}+</div>
                   </div>
                </div>
            `;
            
            grid.style.display = "flex";
            status.innerText = "‚óè Live via RoProxy";
            status.style.color = "#00ffa2";

        } catch (err) {
            console.error(err);
            status.innerText = "Connection Failed: Check ID or Network.";
            status.style.color = "#ff4d4d";
        }
    }

    function startMonitor() {
        getGameData();
        clearInterval(refreshInterval);
        refreshInterval = setInterval(getGameData, 20000); // 20 seconds
    }
</script>
</body>
</html>
